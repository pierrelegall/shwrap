# Node.js/npm bwrap configuration

base:
  share:
    - /tmp

commands:
  npm:
    enabled: true
    extends: base
    share:
      - ~/.npm
      - ~/.npmrc
    bind:
      - $PWD:/workspace
    unshare:
      - network

  node:
    enabled: true
    extends: base
    share:
      - ~/.node_repl_history
    bind:
      - $PWD:/workspace

  npx:
    enabled: true
    extends: base
    share:
      - ~/.npm
    bind:
      - $PWD:/workspace
    unshare:
      - network
